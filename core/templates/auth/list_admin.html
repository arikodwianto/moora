{% extends 'base.html' %}

{% block content %}
<!-- Judul -->
<div class="card shadow-sm border-0 mb-4">
    <div class="card-body text-center">
        <h2 class="fw-bold mb-0">Daftar Admin</h2>
    </div>
</div>

<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Daftar Admin</h5>
            <a href="{% url 'add_admin' %}" class="btn btn-success btn-sm">
                <i class="bi bi-person-plus"></i> Tambah Admin
            </a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table id="adminTable" class="table table-bordered table-striped">
                    <thead class="table-light">
                        <tr>
                            <th>No</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for admin in admins %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ admin.username }}</td>
                            <td>{{ admin.email }}</td>
                            <td>
                                <a href="{% url 'edit_admin' admin.id %}" class="btn btn-warning btn-sm">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                <a href="{% url 'delete_admin' admin.id %}" class="btn btn-danger btn-sm"
                                   onclick="return confirm('Yakin hapus admin ini?')">
                                    <i class="bi bi-trash3"></i>
                                </a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="4" class="text-center text-muted py-4">
                                <i class="bi bi-person-x display-6 d-block mb-2 shake-icon"></i>
                                Belum ada admin
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
$(document).ready(function () {
  $('#adminTable').DataTable({
    paging: true,
    searching: true,
    ordering: true,
    pageLength: 10,
    lengthChange: false,
    language: {
      search: "Cari:",
      zeroRecords: "Data tidak ditemukan",
      info: "Menampilkan _START_ sampai _END_ dari _TOTAL_ data",
      infoEmpty: "Menampilkan 0 sampai 0 dari 0 data",
      paginate: {
        first: "Pertama",
        last: "Terakhir",
        next: "Berikutnya",
        previous: "Sebelumnya"
      }
    }
  });
});
</script>
{% endblock %}
