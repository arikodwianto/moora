{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buat Akun</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4a47a3, #5a3d91, #667eea);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .register-card {
  background: #fff;
  padding: 3rem 2.5rem;   /* lebih lega */
  border-radius: 24px;    /* sedikit lebih bulat */
  width: 520px;           /* lebarnya dibesarkan */
  max-width: 95%;         /* tetap responsif di layar kecil */
  box-shadow: 0 18px 45px rgba(0,0,0,0.18);
  animation: fadeIn 0.7s ease-in-out;
}

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .logo img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #4a47a3;
      font-size: 1.8rem;
      letter-spacing: 0.5px;
    }

    .subtitle {
      text-align: center;
      color: #777;
      font-size: 0.9rem;
      margin-bottom: 1.8rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .input-group {
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 0.85rem 1rem 0.85rem 2.8rem;
      border: 1.5px solid #ddd;
      border-radius: 10px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 10px rgba(102,126,234,0.25);
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      font-size: 1.1rem;
      color: #888;
    }

    button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 0.9rem;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      margin-top: 0.5rem;
    }

    button:hover {
      background: linear-gradient(135deg, #5561d8, #5a3d91);
      transform: translateY(-2px);
    }

    .login-link {
      text-align: center;
      margin-top: 1.6rem;
      font-size: 0.9rem;
      color: #666;
    }

    .login-link a {
      color: #667eea;
      font-weight: 600;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
      color: #4a47a3;
    }

    .errorlist {
      color: #e74c3c;
      font-size: 0.85rem;
      list-style: none;
      padding-left: 0;
      margin: -0.3rem 0 0.5rem 0;
    }

    .alert {
      margin-bottom: 1rem;
      padding: 0.9rem 1rem;
      border-radius: 10px;
      font-size: 0.9rem;
      position: relative;
      animation: fadeIn 0.4s ease;
    }

    .alert-success {
      background: #e6f7ee;
      color: #1e7d43;
      border: 1px solid #c2ebd1;
    }

    .alert-danger {
      background: #fdeaea;
      color: #b71c1c;
      border: 1px solid #f5c2c7;
    }

    .btn-close {
      position: absolute;
      top: 8px;
      right: 12px;
      border: none;
      background: transparent;
      font-size: 1.2rem;
      cursor: pointer;
      color: inherit;
    }
  </style>
</head>
<body>
  <div class="register-card">
    <div class="logo">
      <img src="{% static 'img/logo.jpg' %}" alt="Logo">
    </div>

    <h2>Buat Akun</h2>
    <p class="subtitle">Isi formulir di bawah untuk mendaftar</p>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
          {{ message }}
          <button type="button" class="btn-close">&times;</button>
        </div>
      {% endfor %}
    {% endif %}

    <form method="post" novalidate>
      {% csrf_token %}
      <div class="input-group">
        <i class="bi bi-person"></i>
        {{ form.username }}
      </div>
      
      <div class="input-group">
        <i class="bi bi-lock"></i>
        {{ form.password1 }}
      </div>
      <div class="input-group">
        <i class="bi bi-lock-fill"></i>
        {{ form.password2 }}
      </div>
      <button type="submit">Daftar Sekarang</button>
    </form>

    <p class="login-link">
      Sudah punya akun? <a href="{% url 'login' %}">Login di sini</a>
    </p>
  </div>

  <script>
    document.addEventListener("click", function(e) {
      if(e.target.classList.contains("btn-close")) {
        e.target.parentElement.style.display = "none";
      }
    });
  </script>
</body>
</html>
