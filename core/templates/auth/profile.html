{% extends "base.html" %}

{% block head %}
  {{ block.super }}
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4a47a3, #5a3d91, #667eea);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .card-profile {
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 18px 45px rgba(0,0,0,0.15);
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card-header {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
    }

    .card-header i {
      font-size: 90px;
      display: block;
      margin-bottom: 1rem;
    }

    .card-header h4 {
      font-weight: 700;
      margin: 0;
    }

    .list-group-item {
      display: flex;
      align-items: center;
      font-size: 1rem;
    }

    .list-group-item i {
      font-size: 1.2rem;
      margin-right: 10px;
      color: #667eea;
    }

    .card-footer {
      background: #f8f9fa;
      text-align: center;
      padding: 1rem;
    }

    .btn-profile {
      border-radius: 10px;
      padding: 0.7rem 1.5rem;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      margin: 0.3rem;
    }

    .btn-profile:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.12);
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #5561d8, #5a3d91);
    }

    .btn-danger {
      background: #e74c3c;
      border: none;
    }

    .btn-danger:hover {
      background: #c0392b;
    }
  </style>
{% endblock %}

{% block content %}
  <div class="card card-profile w-100" style="max-width: 600px;">
    <!-- Header -->
    <div class="card-header">
      <i class="bi bi-person-circle"></i>
      <h4>{{ request.user.username }}</h4>
    </div>

    <!-- Info -->
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <i class="bi bi-person-fill"></i>
        <strong>Username:</strong>&nbsp; {{ request.user.username }}
      </li>
      <li class="list-group-item">
        <i class="bi bi-envelope-fill"></i>
        <strong>Email:</strong>&nbsp; {{ request.user.email }}
      </li>
    </ul>

    <!-- Actions -->
    <div class="card-footer">
      <a href="{% url 'change_password' %}" class="btn btn-primary btn-profile">
        <i class="bi bi-shield-lock"></i> Ubah Password
      </a>
      <a href="{% url 'logout' %}" class="btn btn-danger btn-profile">
        <i class="bi bi-box-arrow-right"></i> Logout
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
