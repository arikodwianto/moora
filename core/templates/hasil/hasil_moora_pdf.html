<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; font-size: 12px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #000; padding: 6px; text-align: center; }
        th { background: #eee; }
        h2 { text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h2>Hasil Perhitungan MOORA</h2>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Pesanan</th>
                <th>Skor</th>
            </tr>
        </thead>
        <tbody>
            {% for row in ranking %}
            <tr>
                <td>{{ row.rank }}</td>
                <td>{{ row.pesanan.pelanggan.nama_pelanggan }}</td>
                <td>{{ row.skor|floatformat:4 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
