{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3>Ubah Kriteria</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Nama Kriteria</label>
                    <input type="text" name="nama_kriteria" class="form-control" value="{{ kriteria.nama_kriteria }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Bobot</label>
                    <input type="number" step="0.01" name="bobot" class="form-control" value="{{ kriteria.bobot }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tipe Kriteria</label>
                    <select name="tipe" class="form-control" required>
                        <option value="benefit" {% if kriteria.tipe_kriteria == "benefit" %}selected{% endif %}>Benefit</option>
                        <option value="cost" {% if kriteria.tipe_kriteria == "cost" %}selected{% endif %}>Cost</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                <a href="{% url 'list_kriteria' %}" class="btn btn-secondary">Batal</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
