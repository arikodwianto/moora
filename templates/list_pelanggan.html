{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Daftar Pelanggan</h1>
        </div>
        <div class="card-body">
            <a href="{% url 'tambah_pelanggan' %}" class="btn btn-primary ">Tambah Pelanggan</a>
            <table id="pelangganTable" class="table table-bordered table-striped mt-3">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Alamat</th>
                        <th>No HP</th>
                        <th>Aksi</th>   
                    </tr>
                </thead>
                <tbody>
                    {% for p in pelanggan %}
                    <tr>
                        <td>{{ p.nama_pelanggan }}</td>
                        <td>{{ p.alamat }}</td>
                        <td>{{ p.no_hp }}</td>
                          <td>
                            <a href="{% url 'ubah_pelanggan' p.id %}" class="btn btn-warning btn-sm">Ubah</a>
                            <a href="{% url 'hapus_pelanggan' p.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Yakin hapus data ini?')">Hapus</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5" class="text-center">Belum ada pelanggan</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
$(document).ready(function () {
  $('#pelangganTable').DataTable({
    paging: true,
    searching: true,
    ordering: true,
    pageLength: 10,
    lengthChange: false,
    language: {
      search: "Cari:",
      zeroRecords: "Data tidak ditemukan",
      info: "Menampilkan _START_ sampai _END_ dari _TOTAL_ data",
      infoEmpty: "Menampilkan 0 sampai 0 dari 0 data",
      paginate: {
        first: "Pertama",
        last: "Terakhir",
        next: "Berikutnya",
        previous: "Sebelumnya"
      }
    }
  });
});

</script>
{% endblock %}
