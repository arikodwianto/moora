{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h3 class="card-title mb-0">Data Kriteria</h3>
            <a href="{% url 'tambah_kriteria' %}" class="btn btn-success">+ Tambah Kriteria</a>
        </div>
        <div class="card-body">
            <table id="kriteriaTable" class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Nama Kriteria</th>
                        <th>Bobot</th>
                        <th>Tipe</th>
                        <th width="150">Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    {% for k in kriteria %}
                    <tr>
                        <td>{{ k.nama_kriteria }}</td>
                        <td>{{ k.bobot }}</td>
                        <td>{{ k.tipe_kriteria }}</td>
                        <td>
                            <a href="{% url 'ubah_kriteria' k.id %}" class="btn btn-warning btn-sm">Ubah</a>
                            <a href="{% url 'hapus_kriteria' k.id %}" 
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('Yakin ingin menghapus kriteria ini?')">
                               Hapus
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center">Belum ada kriteria</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
$(document).ready(function () {
  $('#kriteriaTable').DataTable({
    paging: true,
    searching: true,
    ordering: true,
    pageLength: 10,
    lengthChange: false,
    language: {
      search: "Cari:",
      zeroRecords: "Data tidak ditemukan",
      info: "Menampilkan _START_ sampai _END_ dari _TOTAL_ data",
      infoEmpty: "Menampilkan 0 sampai 0 dari 0 data",
      paginate: {
        first: "Pertama",
        last: "Terakhir",
        next: "Berikutnya",
        previous: "Sebelumnya"
      }
    }
  });
});

</script>

{% endblock %}
