{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3>Tambah Kriteria</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label>Nama Kriteria</label>
                    <input type="text" name="nama_kriteria" class="form-control" placeholder="Masukkan nama kriteria" required>
                </div>
                <div class="mb-3">
                    <label>Bobot</label>
                    <input type="number" step="0.01" name="bobot" class="form-control" placeholder="Contoh: 0.5" required>
                </div>
                <div class="mb-3">
                    <label>Tipe</label>
                    <select name="tipe" class="form-select" required>
                        <option value="benefit">Benefit</option>
                        <option value="cost">Cost</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Simpan</button>
                <a href="{% url 'list_kriteria' %}" class="btn btn-secondary">Batal</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
