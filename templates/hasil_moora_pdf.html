<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <style>
        body { font-family: Arial, sans-serif; font-size: 12px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #000; padding: 8px; text-align: center; }
        th { background-color: #eee; }
        h3 { text-align: center; }
    </style>
</head>
<body>
    <h3>Hasil MOORA</h3>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Pesanan</th>
                <th>Skor</th>
            </tr>
        </thead>
        <tbody>
            {% for item in ranking %}
            <tr>
                <td>{{ item.rank }}</td>
                <td>{{ item.pesanan }}</td>
                <td>{{ item.skor|floatformat:4 }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="3">Tidak ada data hasil</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
