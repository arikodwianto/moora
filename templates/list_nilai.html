{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Data Nilai</h3>
        </div>
        <div class="card-body">
            <a href="{% url 'tambah_nilai' %}" class="btn btn-success mb-3">Tambah</a>
            <table id="nilaiTable" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Pesanan</th>
                        <th>Kriteria</th>
                        <th>Nilai</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    {% for n in nilai %}
                    <tr>
                        <td>{{ n.pesanan }}</td>
                        <td>{{ n.kriteria.nama_kriteria }}</td>
                        <td>{{ n.nilai }}</td>
                        <td>
                            <a href="{% url 'ubah_nilai' n.id %}" class="btn btn-warning btn-sm">Ubah</a>
                            <a href="{% url 'hapus_nilai' n.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Hapus nilai ini?')">Hapus</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center">Belum ada nilai</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
$(document).ready(function () {
  $('#nilaiTable').DataTable({
    paging: true,
    searching: true,
    ordering: true,
    pageLength: 10,
    lengthChange: false,
    language: {
      search: "Cari:",
      zeroRecords: "Data tidak ditemukan",
      info: "Menampilkan _START_ sampai _END_ dari _TOTAL_ data",
      infoEmpty: "Menampilkan 0 sampai 0 dari 0 data",
      paginate: {
        first: "Pertama",
        last: "Terakhir",
        next: "Berikutnya",
        previous: "Sebelumnya"
      }
    }
  });
});

</script>

{% endblock %}
