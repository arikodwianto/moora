{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    /* Reset dan basic styling */
    body {
      background: #f7f9fc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 2.5rem 3rem;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 360px;
    }
    h2 {
      margin-bottom: 1.8rem;
      color: #333;
      text-align: center;
      font-weight: 700;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"] {
      padding: 0.75rem 1rem;
      border: 1.5px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="email"]:focus {
      border-color: #4a90e2;
      outline: none;
      box-shadow: 0 0 6px rgba(74,144,226,0.4);
    }
    button[type="submit"] {
      background-color: #4a90e2;
      border: none;
      padding: 0.85rem;
      border-radius: 6px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button[type="submit"]:hover {
      background-color: #357abd;
    }
    .register-text {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
    .register-text a {
      color: #4a90e2;
      text-decoration: none;
      font-weight: 600;
    }
    .register-text a:hover {
      text-decoration: underline;
    }
    /* Styling error messages (Django default) */
    .errorlist {
      color: #e74c3c;
      margin-top: -0.8rem;
      margin-bottom: 0.8rem;
      font-size: 0.85rem;
      list-style-type: none;
      padding-left: 0;
    }
    /* Alert styling for messages */
    .alert {
      position: relative;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border: 1px solid transparent;
      border-radius: 6px;
      font-size: 0.95rem;
    }
    .alert-success {
      color: #155724;
      background-color: #d4edda;
      border-color: #c3e6cb;
    }
    .alert-danger {
      color: #721c24;
      background-color: #f8d7da;
      border-color: #f5c6cb;
    }
    .btn-close {
      position: absolute;
      top: 0.25rem;
      right: 0.5rem;
      background: none;
      border: none;
      font-size: 1.2rem;
      line-height: 1;
      cursor: pointer;
      color: inherit;
    }
  </style>
</head>
<body>
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">&times;</button>
      </div>
    {% endfor %}
  {% endif %}

  <div class="login-container">
    <h2>Login</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Masuk</button>
    </form>
    <p class="register-text">
      Belum punya akun? <a href="{% url 'register' %}">Register di sini</a>
    </p>
  </div>
</body>
</html>
